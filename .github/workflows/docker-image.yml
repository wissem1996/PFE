name: Docker Image CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build_maven:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build the spring app
        run: mvn clean install -f ./spring-boot-server/pom.xml -DskipTests
          # Package the artifact (e.g., JAR file)
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: spring-boot-server/target/spring-boot-jpa-postgresql-0.0.1-SNAPSHOT.jar

  build_docker_compose:
    runs-on: ubuntu-latest
    environment: DOCKERHUB
    needs: [build_maven]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: app
          path: spring-boot-server/target
#      - name: Unzip Artifact
#        run: |
#         chmod 775 ./spring-boot-server/target/*
#          ls -l ./spring-boot-server/target 
#          unzip ./spring-boot-server/target/*.zip -d ./spring-boot-server/target/ |true

      - name: Unzip Artifact
        run: ls spring-boot-server/target/
      - name: Build backend image
        run:  |
          cd ./spring-boot-server
          timestamp=$(date +%Y%m%d%H%M%S)
          be_image_name="pfe_backend:${timestamp}"
          docker build .  -t ${be_image_name}
          
      - name: Build frontend image
        run: |
          cd ./angular-14-client  
          timestamp=$(date +%Y%m%d%H%M%S)
          fe_image_name="pfe_frontend:${timestamp}"
          docker build . -t ${fe_image_name}

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Push Backend Image to Docker Hub
        run: |
          docker tag ${be_image_name} ${{ secrets.DOCKERHUB_USERNAME }}/${be_image_name}
          fullbe_image_name="${{ secrets.DOCKERHUB_USERNAME }}/${be_image_name}"
          echo ${fullbe_image_name}
          docker push ${fullbe_image_name}
      - name: Push Frontend Image to Docker Hub
        run: |
          docker tag ${fe_image_name} ${{ secrets.DOCKERHUB_USERNAME }}/${fe_image_name}
          fullfe_image_name="${{ secrets.DOCKERHUB_USERNAME }}/${fe_image_name}"
          echo ${fullfe_image_name}
          docker push ${fullfe_image_name}
