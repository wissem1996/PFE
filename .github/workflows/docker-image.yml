name: Docker Image CI

on:
  push:
    branches: [ "githubActions" ]
  pull_request:
    branches: [ "githubActions" ]

jobs:
  build_maven:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build the Docker-compose
        run: |
          mvn clean install -f ./spring-boot-server/pom.xml -DskipTests
          # Package the artifact (e.g., JAR file)
          cp ./spring-boot-server/target/spring-boot-jpa-postgresql-0.0.1-SNAPSHOT.jar $GITHUB_WORKSPACE/app.jar
        # Upload the artifact for use in subsequent jobs
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: $GITHUB_WORKSPACE/app.jar

  build_docker_compose:
    runs-on: ubuntu-latest
    needs: [build_maven]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: app
          path: $GITHUB_WORKSPACE

      - name: Build Docker Compose
        run: |
          # Use the downloaded artifact in the Docker Compose build
          cp $GITHUB_WORKSPACE/app.jar ./spring-boot-server/target/spring-boot-jpa-postgresql-0.0.1-SNAPSHOT.jar
          docker-compose build
          
  push_backend:
    runs-on: ubuntu-latest
    needs: [build_docker_compose]
    steps:
      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Push Backend Image to Docker Hub
        run: |
          docker tag backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

  push_frontend:
    runs-on: ubuntu-latest
    needs: [build_docker_compose]
    steps:
      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Push Frontend Image to Docker Hub
        run: |
          docker tag frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
