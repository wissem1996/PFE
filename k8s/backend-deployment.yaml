apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: wissemgh5/pfe_backend
          env:
             -name: DB_PASSWORD
              value: tutopwd
             -name: DB_USERNAME
              value: tutorialsuser
             -name: DB_NAME
              value: tutorialsdb
             -name: DB_HOST
              value: db
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
